<!DOCTYPE html>
 <html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>i-OMOCHI Calculator</title>
  </head>
 
  <body> 
    <div class="calculator">
      <div class="display" id="calc-result">0</div>
      <div class="buttons-area">
        <div class="buttons record1">
          <div class="button is-clear" onclick="calcButton(this)">AC</div>
          <div class="button disabled-button" disabled>+/-</div> <!--今回は未実装とします-->
          <div class="button disabled-button" disabled>%</div> <!--今回は未実装とします-->
          <div class="button operator" onclick="calcButton(this)">÷</div>
        </div>
        <div class="buttons record2">
          <div class="button" onclick="calcButton(this)">7</div>
          <div class="button" onclick="calcButton(this)">8</div>
          <div class="button" onclick="calcButton(this)">9</div>
          <div class="button operator" onclick="calcButton(this)">×</div>
        </div>
        <div class="buttons record3">
          <div class="button" onclick="calcButton(this)">4</div>
          <div class="button" onclick="calcButton(this)">5</div>
          <div class="button" onclick="calcButton(this)">6</div>
          <div class="button operator" onclick="calcButton(this)">-</div>
        </div>
        <div class="buttons record4">
          <div class="button" onclick="calcButton(this)">1</div>
          <div class="button" onclick="calcButton(this)">2</div>
          <div class="button" onclick="calcButton(this)">3</div>
          <div class="button operator" onclick="calcButton(this)">+</div>
        </div>
        <div class="buttons record5">
          <div class="button width-2times" onclick="calcButton(this)">0</div>
          <div class="button disabled-button">.</div> <!--今回は未実装とします-->
          <div class="button equal" onclick="calcButton(this)">=</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
 </html>
